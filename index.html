<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro 8a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            color: white;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .slogan {
            font-size: 1.5rem;
            font-weight: 300;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        
        h2 {
            text-align: center;
            margin: 40px 0 30px;
            font-size: 2.2rem;
            color: #2c3e50;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            border-radius: 2px;
        }
        
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .product {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-img {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product:hover .product-img img {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .product-desc {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product:hover .product-overlay {
            opacity: 1;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .option {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .option:hover {
            transform: translateY(-5px);
        }
        
        .option-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            background: #2c3e50;
            color: white;
            border-radius: 20px 20px 0 0;
        }
        
        @media (max-width: 768px) {
            .catalog {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .slogan {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .catalog {
                grid-template-columns: 1fr;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Función para cargar los productos en el catálogo
        function cargarProductos() {
            const catalogContainer = document.querySelector('.catalog');

                const productElement = document.createElement('div');
                productElement.className = 'product';
                
                productElement.innerHTML = `
                    <div class="product-img">
                        <img src="${IMAGES_BASE_PATH}${producto.imagen}" alt="${producto.nombre}">

                    <div class="product-info">
                        <h3 class="product-name">${producto.nombre}</h3>
                        <p class="product-desc">${producto.descripcionCorta}</p>

                    <div class="product-overlay">
                        <h3>${producto.nombre}</h3>
                        <p>${producto.descripcionLarga}</p>

                `;
                
                catalogContainer.appendChild(productElement);
            });
        }
        
        // Función para cargar las opciones
        function cargarOpciones() {
            const optionsContainer = document.querySelector('.options');
            
            opciones.forEach(opcion => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                
                optionElement.innerHTML = `
                    <h3 class="option-title">${opcion.titulo}</h3>
                    <p>${opcion.descripcion}</p>
                    <a href="${opcion.url}" class="btn">Más información</a>
                `;
                
                optionsContainer.appendChild(optionElement);
            });
        }
        
        // Cargar los elementos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
            cargarOpciones();
        });
